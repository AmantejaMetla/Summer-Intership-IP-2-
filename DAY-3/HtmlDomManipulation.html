<!DOCTYPE html>
<html>
<head>
    <title>Circle Calculator</title>
    <script>
        function calculate() {
            // Get the radius from the textbox
            var radius = document.getElementById("radius").value;
            radius = parseFloat(radius);

            if (isNaN(radius) || radius <= 0) {
                alert("Please enter a valid positive number for the radius.");
                return;
            }

            // Calculate area and circumference
            var area = Math.PI * radius * radius;
            var circumference = 2 * Math.PI * radius;

            // Display the results in h1 tags
            document.getElementById("area").innerText = "Area: " + area.toFixed(2);
            document.getElementById("circumference").innerText = "Circumference: " + circumference.toFixed(2);
        }
    </script>
</head>
<body>
    <h2>Circle Calculator</h2>
    <label for="radius">Radius:</label>
    <input type="text" id="radius" name="radius">
    <button onclick="calculate()">Calculate</button>

    <h1 id="area">Area: </h1>
    <h1 id="circumference">Circumference: </h1>
</body>
</html>
