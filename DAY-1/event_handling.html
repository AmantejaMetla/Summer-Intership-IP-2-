<input type="text" id="num" value="7">
<button onclick="getSqr()">Get Square</button>
<h1 id="result"></h1>

<script>
    function getSqr() {
        x = document.getElementById("num").value
        output = `Square of ${x} is ${x * x}`
        document.getElementById("result").innerHTML = output
    }
//CW1: WAP to read number from input textbox and print Square in h1 tag
//o/p:- Square of 5 is 25
//CW2: WAP to read 2 numbers and find addition
</script>
