<body id="body"></body>

<script>
    color = 'red'
    //setInterval(function, timeinmillisecond)
    setInterval(function() {
        if(color == 'red') {
            color = 'green'
            document.getElementById('body').style.backgroundColor = color
        } else if(color == 'green') {
            color = 'blue'
            document.getElementById('body').style.backgroundColor = color
        } else if(color == 'blue') {
            color = 'red'
            document.getElementById('body').style.backgroundColor = color
        }
    }, 1000) 
</script>
